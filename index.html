<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body id="body">
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active" id="btn-notes">Notes</button>
      <button class="btn btn-letters" id="btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key piano-key__main" data-letter="D" data-note="c" data-key="68"><span>c</span></div>
      <div class="piano-key piano-key__main" data-letter="F" data-note="d" data-key="70"><span>d</span></div>
      <div class="piano-key piano-key__main" data-letter="G" data-note="e" data-key="71"><span>e</span></div>
      <div class="piano-key piano-key__main" data-letter="H" data-note="f" data-key="72"><span>f</span></div>
      <div class="piano-key piano-key__main" data-letter="J" data-note="g" data-key="74"><span>g</span></div>
      <div class="piano-key piano-key__main" data-letter="K" data-note="a" data-key="75"><span>a</span></div>
      <div class="piano-key piano-key__main" data-letter="L" data-note="b" data-key="76"><span>b</span></div>
      <div class="keys-sharp">
        <div class="piano-key sharp piano-key__sharp" data-letter="R" data-note="c#" data-key="82"><span>c#</span></div>
        <div class="piano-key sharp piano-key__sharp" data-letter="T" data-note="d#" data-key="84"><span>d#</span></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp piano-key__sharp" data-letter="U" data-note="f#" data-key="85"><span>f#</span></div>
        <div class="piano-key sharp piano-key__sharp" data-letter="I" data-note="g#" data-key="73"><span>g#</span></div>
        <div class="piano-key sharp piano-key__sharp" data-letter="O" data-note="a#" data-key="79"><span>a#</span></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen" id="screenToggle"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script type="text/javascript">

  </script>
  <script src="script.js"></script>
</body>

</html>
